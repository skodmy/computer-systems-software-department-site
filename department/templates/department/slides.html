{% for slide in slides %}
<li>
    <img src="{{ slide.background_image.url }}"> <!-- random image -->
    <div class="caption center-align">
        <h3>{{ slide.big_slogan }}</h3>
        <h5 class="light grey-text text-lighten-3">{{ slide.small_slogan }}</h5>
        <a class="waves-effect waves-light btn blue learn-more-btn" href="{{ slide.action_href }}">Learn more</a>
    </div>
</li>
{% endfor %}
